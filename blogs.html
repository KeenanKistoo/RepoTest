<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Section</title>
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body onload="SetNavBar(0), genBlogPosts()" class="home-body">
    <header class="nav-head">
      <nav class="nav-bar"></nav>
    </header>
    <main class="main-body">
      <h1 class="info">
        This section comprises all the blog posts that I have completed
        throughout this semester.
      </h1>
      <section class="blog-display">
        <article class="blog-display-post">
          <h2 class="blog-sub-head" id="head-blog">Heading</h2>
          <p class="check">check</p>
          <p class="2">check</p>
        </article>
      </section>
      <section class="filter-buttons-sect">
        <button class="other-buttons button-hover" id="all-button">All</button>

        <button class="other-buttons button-hover" id="first-button">
          First Block
        </button>
        <button class="other-buttons button-hover" id="second-button">
          Second Block
        </button>
      </section>
      <section class="blog"></section>
    </main>
    <footer class="footer"></footer>
  </body>
  <script src="/data.js"></script>
  <script src="/tools.js"></script>
</html>
